{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Создать новый пост {% endblock %}

{% block sidebar %}
    <ul class="list-group mb-3">
        <a href="{% url 'Posts' %}"
           class="list-group-item {% if '/posts/' in request.path %}active{% endif %}">Посты</a>
        <a href="{% url 'PostCreate' %}"
           class="list-group-item {% if '/post/create/' in request.path %}active{% endif %}">Создать пост</a>
    </ul>
{% endblock %}

{% block content %}
    <div class="row justify-content-center g-4">
        <div class="col-md-8">
            <div class="p-4 mb-4 bg-light border rounded shadow-sm">
                <h2 class="mb-3">Создать новый пост</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Создать пост</button>
                    <a href="{% url 'Posts' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

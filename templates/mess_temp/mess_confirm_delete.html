{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Удалить пост {% endblock %}

{% block content %}
    <div class="row justify-content-center g-4">
        <div class="col-md-8">
            <div class="p-4 mb-4 bg-light border rounded shadow-sm">
                <h2 class="mb-3">Вы уверены, что хотите удалить этот пост?</h2>
                <p>Название поста: <strong>{{ post.post_subject }}</strong></p>
                <p>Автор: <strong>{{ post.author }}</strong></p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'PostDetail' post.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
